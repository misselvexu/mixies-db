version: "2"

services:
  redis:
    image: redis:3.2
    ports:
    - "6379"
    hostname: redis

  mongo:
    image: mongo:3.6.4
    ports:
    - "27017"
    hostname: mongo

  mariadb:
    image: mariadb:10.3.14-bionic
    ports:
    - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mysql
  clickhouse:
    image: yandex/clickhouse-server
    ports:
    - "8123"
    - "9000"
    hostname: clickhouse
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    ports:
    - "9200"
    environment:
    - ES_JAVA_OPTS=-Xms128M -Xmx128M
    - discovery.type=single-node
    hostname: es
